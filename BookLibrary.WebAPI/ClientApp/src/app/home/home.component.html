
<div class="container">
  
  <h2 class="text-primary title ">Lista de Libros</h2>
  <hr>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['Details', element.id]">Ver</button> |
          <button type="button" class="btn btn-outline-danger btn-sm" [routerLink]="['Form', element.id]"> Editar</button> |
          <button class="btn btn-outline-warning btn-sm" (click)="borrar(i, element)">Eliminar</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button class="btn btn-primary" [routerLink]="['Form','']">Crear</button>
</div>
